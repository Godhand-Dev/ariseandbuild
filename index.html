<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Christians Tech Retreat</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <!-- Profile Picture + Name -->
      <div class="profile-section">
        <img src="IMG-20251122-WA0004.jpg" alt="Temitope Oladokun" class="profile-pic"/>
        <h3 class="host-name">Tèmítọ́pẹ́ Ọládòkun</h3>
      </div>

      <!-- LinkedIn Section -->
      <div class="linkedin-section">
        <span>You can also connect with me via</span>
        <a href="https://www.linkedin.com/in/temitopeoladokun/" target="_blank" aria-label="LinkedIn">
          <i class="fab fa-linkedin fa-2x"></i>
        </a>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Main Title -->
    <h1 class="title">Christians Tech Retreat</h1>

    <!-- Subtitle -->
    <div class="subtitle">
      Registration: <strong>100% Free and Compulsory</strong>
    </div>

    <!-- Retreat Flyer -->
    <div class="flyer-container">
      <img src="flyer.png" 
           alt="Christians Tech Retreat Flyer" 
           class="flyer"/>
    </div>

   <!-- Registration Form -->
<section class="form-section">
  <h2>Kindly Fill The Below Form To Register</h2>
  <form id="registrationForm">
    <div class="form-group">
      <label for="fullName">Full Name <span class="required">*</span></label>
      <input type="text" id="fullName" required />
    </div>

    <div class="form-group">
      <label for="inTech">Are You in Tech? <span class="required">*</span></label>
      <select id="inTech" required>
        <option value="">Select...</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="form-group">
      <label for="whatsapp">WhatsApp Number <span class="required">*</span></label>
      <input type="tel" id="whatsapp" placeholder="+234 801 234 5678" required />
    </div>

    <div class="form-group">
      <label for="gender">Gender <span class="required">*</span></label>
      <select id="gender" required>
        <option value="">Select...</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label for="email">Email Address <span class="required">*</span></label>
      <input type="email" id="email" required />
    </div>

    <button type="submit" class="submit-btn">Register Now</button>
  </form>
</section>

  <!-- Success Modal -->
  <div id="successModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">×</span>
      <div id="successMessage">
        <p style="font-size:0.7rem;">Thank You for Registering!</p>
        <p style="font-size:0.7rem;">We Have Responded to You Via Email</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
